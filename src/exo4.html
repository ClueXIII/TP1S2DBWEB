<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>exo4</title>
</head>
<body>
<form action="" method="get">
  <label>Prenom </label><input type="text" name="prenom" /><br/><br/>
  <label>Nom </label><input type="text" name="nom"/><br/><br/>
  <label>Âge </label><input type="text" name="age"/><br/><br/>
  <label>Adresse e-mail </label><input type="text" name="adresse_e_mail" placeholder="nom.prenom@univ-avignon.fr"/><br/><br/>
  <label>Mot de passe</label><input type="password" name="mdp"/> <br/><br/>
  <label>Retapez votre mot de passe</label><input type="password" name="re_mdp"/><br/><br/>
  <label>Genre</label>
  <input type="radio" name="genre" value="homme">Homme
  <input type="radio" name="genre" value="femme">Femme
  <input type="radio" name="genre" value="Non_Binaire">Non Binaire<br/>
  <label>Sports pratiqués régulièrement</label>
  <input type="checkbox" name="sport" value="Football">Football
  <input type="checkbox" name="sport" value="Equitation">Equitation
  <input type="checkbox" name="sport" value="Basket">Basket
  <input type="checkbox" name="sport" value="Natation">Natation
  <input type="checkbox" name="sport" value="Vélo">Vélo
  <input type="checkbox" name="sport" value="Autre">Autre<br/><br/>
  <label>Activité principale </label>
  <SELECT name="activité_prin">
    <OPTION value="étudiant">étudiant</OPTION>
    <OPTION value="indépendant">indépendant</OPTION>
    <OPTION value="salarié">salarié</OPTION>
    <OPTION value="patron">patron</OPTION>
  </SELECT> <br/><br/>
  <label>Transport pour se rendre au stage </label>
  <SELECT name="transport" size="5">
    <OPTION value="voiture">Voiture</OPTION>
    <OPTION value="trotinette">Trotinette</OPTION>
    <OPTION value="vélo">Vélo</OPTION>
    <OPTION value="bus">Bus</OPTION>
    <OPTION value="autre">Autre</OPTION>
  </SELECT> <br/><br/>
  <label>Autres informations </label><textarea name="informations" rows="3"></textarea><br/><br/>
  <input type="submit" value="Envoyer le formulaire">
  <input type="reset" value="Recommencer">
</form>
</body>
</html>
